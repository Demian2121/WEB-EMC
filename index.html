html:<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Calificaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-group {
      margin-bottom: 15px;
    }
    #logout {
      text-align: center;
    }
    #register-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Calificaciones</h1>
    <div id="auth">
      <div id="login-form" class="form-group">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Usuario no registrado. Por favor registrese aquí.</p>
        <span id="register-link" onclick="showRegisterForm()">Registrese aquí</span>
      </div>
      <div id="register-form" class="form-group" style="display: none;">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button onclick="register()">Registrese</button>
        <span id="back-to-login" onclick="showLoginForm()">Vuelva al login</span>
      </div>
    </div>
    <div id="logout" style="display: none;">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function showRegisterForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }

    function showLoginForm() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
    }

    async function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (response.ok) {
        alert('Usuario regustrado satisfactoriamente. Ahora puede iniciar sesión');
        document.getElementById('reg-username').value = '';
        document.getElementById('reg-password').value = '';
        showLoginForm();
      } else {
        alert('No se ha podido registrar');
      }
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (response.ok) {
        const data = await response.json();
        localStorage.setItem('token', data.token);
        document.getElementById('auth').style.display = 'none';
        document.getElementById('logout').style.display = 'block';
        alert('Inicio de sesión correcto');
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    }

    function logout() {
      localStorage.removeItem('token');
      document.getElementById('auth').style.display = 'block';
      document.getElementById('logout').style.display = 'none';
      alert('Cierre de sesión satisfactorio');
    }
  </script>
</body>
</html>
