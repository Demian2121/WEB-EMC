<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="form-container">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="blue-button">Login</button>
        </form>
        <div id="warning-message"></div>
        <div id="toggle-link">
            <a href="#" onclick="toggleForm()">No tienes una cuenta? Registrate aquí.</a>
        </div>
    </div>
    <div class="container" id="register-container" style="display:none;">
        <h2>Registrate</h2>
        <form id="register-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <select id="user-type" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="admin">Admin</option>
                <option value="client">Client</option>
            </select>
            <button type="submit" class="blue-button">Registrese</button>
        </form>
        <div id="toggle-link">
            <a href="#" onclick="toggleForm()">No tienes una cuenta todavía? Registrate ahora aquí.</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
